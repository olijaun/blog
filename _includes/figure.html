<figure class="image-wrapper">
    <a href="{{ site.url }}/{{ include.img }}"><img src="{{ site.url }}/{{ include.img }}" alt="{{ include.title }}"/></a>
    {% if include.caption %}
    <figcaption class="image-caption">
        <p>{{ include.caption }}</p>
    </figcaption>
    {% endif %}
</figure>
